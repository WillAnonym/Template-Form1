<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Template Formulaire</title>
</head>
<body>
    <!-- page -->
    <section class="page">
        <section class="page_form">
            <!-- welcome -->
            <div class="page_form_welcome">
                <div>
                    <!-- title -->
                    <div class="page_form_welcome_title">
                        <span>Welcome Back!</span>
                    </div>
                    <!-- title -->

                    <!-- desc -->
                    <div class="page_form_welcome_desc">
                        <span>Watch sign in your account to continue</span>
                    </div>
                    <!-- desc -->

                    <!-- button -->
                    <div class="page_form_welcome_button">
                        <button>Sign in</button>
                    </div>
                    <!-- button  -->
                </div>
               
            </div>
            <!-- welcome -->

            <!-- inputs parts -->
            <div class="page_form_inputs">
                <div>
                    <!-- banner -->
                    <div class="page_form_inputs_banner">
                        <!-- title -->
                        <div class="page_form_inputs_banner_title">
                          <span>Create account</span>
                        </div>
                        <!-- title -->

                        <!-- icons -->
                        <div class="page_form_inputs_banner_icons">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <!-- icons -->

                        <!-- desc -->
                        <div class="page_form_inputs_banner_desc">
                            <span>Please follow the instructions to create an account</span>
                        </div>
                        <!-- desc -->
                    </div>
                    <!-- banner -->

                    <!-- content -->
                    <div class="page_form_inputs_content">
                        <!-- username -->
                        <div>
                            <input type="text" placeholder="Username">
                        </div>
                        <!-- username -->

                        <!-- email -->
                        <div>
                        <input type="text" placeholder="Email">
                        </div>
                        <!-- email -->

                        <!-- email -->
                        <div>
                            <input type="text" placeholder="Password">
                        </div>
                        <!-- email -->

                    </div>
                    <!-- content -->

                    <!-- button  -->
                    <div class="page_form_inputs_button">
                        <button>Sign Up</button>
                    </div>
                    <!-- button -->
                </div>

            </div>
            <!-- inputs part  -->
        </section>
    </section>
    <!-- page -->
</body>
</html>
